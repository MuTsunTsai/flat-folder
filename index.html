<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Folder</title>
    <link rel="icon" href="./favicon.png">
</head>
<body style="background:darkgray">
    <div>Import 
        <input type="file" id="import-file"/>
    </div>
    <div id="fold-controls">
        Text <input type="checkbox" id="display-text">
        Limit <select id="limit-select">
            <option value="1">1</option>
            <option value="10">10</option>
            <option value="all">All</option>
        </select>
        <input type="button" id="fold_button" value="Fold Model">
        <input type="button" id="export_button" value="Export">
        <a download="out.fold" id="fold_link">FOLD</a>
        <a download="out.svg" id="svg_link">SVG</a>
        <a download="out.txt" id="log_link">LOG</a>
    </div>
    <div id="state-display">
        <div id="num-states" style="display:inline-block"></div>
        <div id="state-controls">
            Flip <input type="checkbox" id="flip">
            <div style="display:inline-block" id="component-label">
                Component
            </div> 
            <select id="component-select"></select>
            State <select id="state-select"></select>
        </div>
    </div>
    <svg id="main">
        <svg id="flat"></svg>
        <svg id="cell"></svg>
        <svg id="xray"></svg>
        <svg id="fold"></svg>
    </svg>
    <script type="module" src="./script.js"></script>
</body>
</html>
